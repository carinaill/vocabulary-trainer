<!DOCTYPE html>
<html>
  <head>
    <title>Hello World Button</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <button
      class="startButton"
      id="startButton"
      type="button"
      onclick="app.startTraining()"
    >
      Starte deinen Vokabeltrainer
    </button>
    <div class="spanishCard hidden" id="spanishCard">
      <h2>keine vokabel</h2>
    </div>
    <div class="germanCard hidden" id="germanCard">
      <h2>keine vokabel</h2>
      <button
      class="rightButton"
      id="rightButton"
      type="button"
    >
      Richtig
    </button>
    <button
      class="wrongButton"
      id="wrongButton"
      type="button"
    >
      Falsch
    </button>
    </div>
    

    <script src="util.js"></script>
    <script src="app.js"></script>

  </body>
</html>
